<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assine Aqui</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="/src/css/style.css" />
</head>

<body class="d-flex flex-column min-vh-100">
    <!--  Modal   -->
    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content login">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLoginTitulo">
                        Entre na Sua Conta
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" />
                        </div>
                        <div class="mb-3">
                            <label for="loginSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="loginSenha" />
                        </div>
                        <button type="submit" class="btn btn-light-bg">
                            Entrar na Conta
                        </button>
                        <div id="emailHelp" class="form-text">
                            Esqueceu a senha? <a href="#">Clique aqui</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Fecha Modal  -->
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/src/images/yohanbrisa 1.png" alt="logo yohanbrisa" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="refri.html">Refrigerantes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/src/pages/contato.html">Contato</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav gap-2">
                        <li class="nav-item">
                            <a class="btn btn-outline-light-header w-100" href="#" data-bs-toggle="modal"
                                data-bs-target="#modalLogin">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-light-bg w-100" href="/src/pages/assine.html">Assine</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="my-5 text-center">
                <span class="h6 d-block">Não perca tempo</span>
                <h1 class="display-4">ASSINE AGORA</h1>
            </div>
            <div class="row justify-content-center">
                <form class="row col-md-8 g-3 p-3 custom-form">
                    <div class="col-md-12">
                        <label for="inputNome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="inputNome" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="inputEmail4" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputRg" class="form-label">RG:</label>
                        <input type="text" class="form-control" id="inputRg" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputSenha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="inputSenha" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputConfirmaSenha" class="form-label">Confirme sua senha:</label>
                        <input type="password" class="form-control" id="inputConfirmaSenha" />
                    </div>
                    <div class="col-md-4">
                        <label for="inputCep" class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="inputCep" />
                    </div>
                    <div class="col-md-2">
                        <label for="inputEstado" class="form-label">Estado:</label>
                        <input type="text" class="form-control" id="inputEstado" />
                    </div>
                    <div class="col-md-3">
                        <label for="inputCidade" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="inputCidade" />
                    </div>
                    <div class="col-md-3">
                        <label for="inputBairro" class="form-label">Bairro:</label>
                        <input type="text" class="form-control" id="inputBairro" />
                    </div>
                    <div class="col-10">
                        <label for="inputRua" class="form-label">Rua:</label>
                        <input type="text" class="form-control" id="inputRua" />
                    </div>
                    <div class="col-md-2">
                        <label for="inputNumeroCasa" class="form-label">Número:</label>
                        <input type="text" class="form-control" id="inputNumeroCasa" />
                    </div>
                    <div class="col-md-4">
                        <label for="inputComplemento" class="form-label">Complemento:</label>
                        <input type="text" class="form-control" id="inputComplemento" />
                    </div>

                    <div class="col-12"></div>
                    <div class="col-12">
                        <button type="submit" class="botao-refri btn btn-primary col-4">Assine</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <div class="container mt-auto">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 my-3 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">

                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link footer px-2">Refrigerantes</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link footer px-2">Contato</a>
                </li>
            </ul>
        </footer>
    </div>

        integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
</body>
